<i ng-init="level.selected = false; level.indeterminate = false; level.parent = parent;" class="fa" ng-class="{true:'fa-minus-square-o', false:'fa-plus-square-o', undefined:'fa-plus-square-o'}[level.open]" ng-click="level.open = !level.open" ng-show="level.subLevel"></i>
<label class="tree-lvl-1">
  <input type="checkbox" ng-model="level.selected" ng-change="toggleCheckbox()">
  <span>{{level.text}}</span>
</label>
<div ng-transclude></div>
